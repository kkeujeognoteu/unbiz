<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펜싱 출석체크 앱</title>
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);
        body, html{ margin:0; padding:0; width:100%; overflow-x:hidden; background:#f5f5f5; }
        div, h1, h2, h3, h4, h5, h6, span, p, a, li, ul, button, header, section, footer{ margin:0; padding:0; line-height:1.2; letter-spacing:-.7px; font-family:'Noto Sans KR', sans-serif; font-size:16px; box-sizing:border-box; color:#333; font-weight:400; box-sizing:border-box; }
        table, td, th{ box-sizing:border-box }
        button{ background:transparent; padding:8px 10px; border:none; }
        a{ text-decoration:none; }
        ul, li, ol{ list-style:none; }
        input, select{ box-sizing:border-box }

        #app{ max-width:780px; height:100vh; margin:auto; background:#fff; }
        header{ background:#f5f5f5; height:80px; padding:10px 15px; display:flex; align-items:center; }
        .logo{ position:relative; width:11rem; height:2.5rem; }
        .logo:after{ content:''; position:absolute; width:100%; height:100%; background:url(./logo.png)no-repeat; background-size:contain; left:0; top:0; }

        .AttendanceWrap{ display:flex; flex-direction:column; /*align-items:center; justify-content: center;*/ height:100%; text-align:center; padding:15px; }
        .AttendanceWrap .attTitle{ position:relative; font-size:1.2rem; font-weight:600; text-align:left; color:#E31736; padding-left:10px; }
        .AttendanceCont{ margin-top:3rem; }
        .attTime_list{ margin-bottom:2rem; font-size:1.5rem; font-weight:600 }
        .AttendanceCont .attData{ font-size:1rem; color:#999 }
        .AttendanceCont .attTime{ font-size:3rem; font-weight:600; margin-top:0.5rem; color:#000; line-height:1; }
        .AttendanceCont .attAddress{ display:inline-block; font-size:1rem; margin-top:2rem; padding:5px 20px; background:linear-gradient(92deg, #e317366e 0%, #e31736a1 100%); color:#fff; border-radius:20px; }

        .login{ display:flex; flex-direction:column; margin-top:2rem; }
        .login .loginInput{display:flex; flex-direction:column; }
        .login .loginInput span{ width:100%; height:40px; }
        .login .loginInput span input{ width:100%; height:100%; border:1px solid #acacac; border-radius:5px; padding:5px 10px; caret-color:#E31736 }
        .login .loginInput span input:focus{ border:2px solid #E31736; outline:#E31736; background:rgba(255,243,243,.1); box-shadow:0 0px 3px rgba(0,0,0,0.3) }
        .login .loginInput .pass{ margin-top:5px; }
        .login .loginBtn{ margin-top:10px; width:100%; }
        .login .loginBtn button{ width:100%; padding:13px; border-radius:5px }
        .login .loginBtn .redBack{ background:#E31736; color:#fff; }

        .attLogo{ width:150px; margin:auto; margin-bottom:10px; }
        .attLogo img{ width:100%; }
    </style>
</head>
<body>
    <div id="app">
        <!-- <header>
            <h1 class="logo"></h1>
        </header> -->
        <section class="AttendanceWrap">
            <h2 class="attTitle">[심판 1급] 행사명 테스트 심판 1급 신청</h2>
            <div class="AttendanceCont">
                <p class="attTime_list">오전 1</p>
                <p class="attData">2024년 12월 24일</p>
                <p class="attTime">09:00</p>
                <p class="attAddress">올림픽파크 주 경기장</p>
                <div class="login">
                    <div class="loginInput">
                        <span class="id"><input type="text" placeholder="아이디를 입력해주세요" /></span>
                        <span class="pass"><input type="password" placeholder="비밀번호를 입력해주세요" /></span>
                    </div>
                    <div class="loginBtn">
                        <button class="redBack">출석체크하기</button>
                    </div>
                </div>
            </div>
            <div class="attLogo">
                <img src="./logo.png" />
            </div>
        </section>
        <!-- <footer id="footer">
            <div class="footCont">
                <a href="#" class="footLogo">
                    <img src="./footLogo.png">
                </a>
                <p class="copy">copyright &copy; 2024 대한펜싱협회</p>
            </div>
        </footer> -->
    </div>
</body>
</html>
