<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body{ background:rgba(11, 66, 126,3); }
        .loadingWRap{ height:100vh; width:100vw; display:flex; justify-content:center; align-items:center; }
        .loadingBar{ margin:75px; width:100px; height:100px; position:relative; animation:rotating 1s ease-in-out infinite; }
        @keyframes rotating{
            0% { 
                transform:rotate(0deg); 
            }
            100%{ 
                transform:rotate(360deg); 
            }
        }
        .loadingBar:before, .loadingBar:after{ content:''; display:block; width:40px; height:40px; position:absolute; animation:center 2s ease-in-out infinite; }
        @keyframes center{
            50%{ top:calc(50% - (40px / 2)); left:calc(50% - (40px / 2)); box-shadow:0 0 0 rgba(241,196,15,.5); background:rgba(241,196,15,.5); }
        }
        .loadingBar:before{ top:0; left:0; background:rgba(210,105,30,.7); color:rgba(241,196,15,.5); box-shadow:60px 60px 0; border-radius:50%; }
        .loadingBar:after{ content:''; top:0; left:calc(100% - 40px); background:rgba(128,128,0,.5); color:rgba(231,76,60,.5); box-shadow:-60px 60px 0; border-radius:50%; }
    </style>
</head>
<body>
    <div class="loadingWRap">
        <div class="loadingBar"></div>
    </div>
    <script>
        let loaderBar = $(".loadingBar");
        let loadHtml = $('html');
        loadHtml.css({'overflow' : 'hidden'}); //로딩 중 스크롤 방지

        $(window).on('load', ()=>{

            setTimeout(() => { //  <-* 로딩속도 구현
            
            loaderBar.fadeOut(300);  
            loadHtml.css({'overflow' : 'auto'}); //스크롤 방지 해제
            
        }, 2000);  //  <-* 로딩속도 구현

        })
    </script>
</body>
</html>
