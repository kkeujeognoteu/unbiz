<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap" style="max-width:380px; margin:60px auto 0; background:#fff; box-shadow:0 1px 14px rgb(193 190 190 / 30%); border-radius:10px;">
        <div style="border-bottom:1px solid #d5d5d5; display:flex; align-items:center; padding:15px 0 0; margin:15px 15px 0;">
            <div style="width:100%; display:flex; align-items:center;">
                <h1 style="width:60px; margin:0;">
                    <img src="./image/textlogo.png" style="width:100%;">
                </h1>
                <span style="display:inline-block; font-size:20px; font-weight:700; margin-top:-11px;">한국프로골프협회</span>
            </div>
        </div>
        <div style=" padding:15px 30px; text-align:center;">
            <img src="./image/load.png" style="width:100px; height:100px;">
            <h2 style="text-align:center; font-size:20px; line-height:1.2;">현재 접속량이 많아<br>잠시 <span style="color:#06493d">대기중</span>입니다</h2>
            <p style="margin:20px 0 0; text-align:center;">조금만 기다려주세요</p>
        </div>
        <div style="border:1px solid #ededed; padding:10px 15px; margin:15px 30px;">
            <p style="margin:0; padding:0;">
                <span>대기인원</span>
                <span style="float:right; color:#06493d; font-weight:800;"> 01명</span>    
            </p>
            <p style="margin:0; padding:5px 0;">
                <span>예상 대기시간</span>
                <span style="float:right; color:#06493d; font-weight:800;">01초</span>                
            </p>
            <div id="waitbar" style="height:15px; background:linear-gradient(60deg,  #00836c, #166355); border-radius:100px; width:100%; margin:10px 0;"></div>
        </div>
        <div style="padding:15px 30px; margin-bottom:20px;">
            <ul style="padding-left:0; margin:0;">
                <li style="list-style:none;">- 현재 접속 사용자가 많아 대기 중이며, 시만 기다리시면 서비스로 자동 접속 됩니다.</li>
                <li style="margin-top:10px; list-style:none;">- 재접속 하시면 대기시간이 더 길어질수 있습니다. 이용에 불편을 드려 죄송합니다.</li>
            </ul>
        </div>
        <div style="width:100%; height:48px;">
            <button type="button" style="width:100%; height:100%; background:#06493d; color:#fff; border:none; border-radius:0 0 10px 10px;">종료하기</button>
        </div>
    </div>
</body>
</html>
